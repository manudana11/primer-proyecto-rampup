<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="barra-navegacion">Inicio</a>
            <a href="../pages/biografia.html" class="barra-navegacion">Bíografia</a>
            <a href="../pages/portfolio.html" class="barra-navegacion">Portfolio</a>
            <a href="../pages/contacto.html" class="barra-navegacion">Contacto</a>
        </nav>
    </header>
    <main>
        <h1 class="contacto-1">Contacto</h1>
        <form>
            <fieldset>
                <legend>Sus datos</legend>
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" placeholder="Su nombre aquí" autofocus tabindex="1"><br>
                <label for="surname">Apellido: </label>
                <input type="text" name="surname" id="surname" placeholder="Su apellido aquí"><br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"><br>
            </fieldset>
            <fieldset>
                <legend>Sus motivos:</legend>
                <label for="interes">Interes: </label>
                <input list="intereses" name="interes" id="interes">
                <datalist id="intereses">
                    <option value="aprender js"></option>
                    <option value="aprender html"></option>
                    <option value="aprender css"></option>
                </datalist><br>
                <label for="masinfromacion">Más información: </label>
                <textarea name="masinfromacion" id="masinfromacion" cols="40" rows="10"></textarea>
            </fieldset>
            <input type="submit" name="Enviar" id="enviar">
        </form>
    </main>
</body>
</html>
